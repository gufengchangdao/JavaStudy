###################### top-level log config ######################
#Connect the handler you use with ,such as java.util.logging.ConsoleHandler,java.util.logging.FileHandler
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
#Set the level of top-level logs, because the name of the top-level log is ""
.level=ALL

###################### user-defined log config ######################
# config for the specified logger of class
# close default config
#javastudy.errorProcess.logger_.jul.logger.JULTest.useParentHandlers=false
#javastudy.errorProcess.logger_.jul.logger.JULTest.handlers=java.util.logging.ConsoleHandler
#javastudy.errorProcess.logger_.jul.logger.JULTest.level=CONFIG

###################### FileHandler config ######################
java.util.logging.FileHandler.level=Level.ALL
java.util.logging.FileHandler.pattern=src/javastudy/errorProcess/logger_/jul/java%u.log
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.maxLocks=100
#java.util.logging.FileHandler.formatter = java.util.logging.XMLFormatter
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true

###################### ConsoleHandler config ######################
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tb %1$td, %1$tY %1$tl:%1$tM:%1$tS %1$Tp %2$s%n%4$s: %5$s%n
java.util.logging.ConsoleHandler.encoding=UTF-8

